os:
  - linux

language: php

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4snapshot

sudo: false

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction

script:
  - composer validate --no-check-all --strict && composer run-script security:check && composer run-script lint && composer run-script test

after_success:
  - bash <(curl -s https://codecov.io/bash) -t c7e53ca4-fb5c-4547-92fc-3828f0730156

notifications:
  email:
    recipients:
      - brclothier@trollandtoad.com
    on_success: always
    on_failure: always
